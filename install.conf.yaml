- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    /usr/local/share/zsh/site-functions/prompt_spaceship_setup: dependencies/spaceship/spaceship.zsh
    ~/.asdf: dependencies/asdf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.zsh: zsh/
    ~/.zshrc: ~/.zsh/zshrc
    ~/.zshrc.local: ~/.zsh/zshrc.local
    ~/.oh-my-zsh: dependencies/oh-my-zsh/
    ~/.config/nvim: nvim
    ~/.config/nvim/autoload/plug.vim: dependencies/vim-plug/plug.vim
    #~/.tmux.conf: tmux.conf
    #~/.vim: vim
    #~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [asdf plugin-add erlang]
  - [asdf plugin-add elixir]
  - [asdf plugin-add nodejs]
  - [asdf plugin-add python]
  - [asdf plugin-add packer]
  - [asdf plugin-add terraform]

